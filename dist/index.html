<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier Electron</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }

        th {
            background-color: #f2f2f2;
        }

        .calendar {
            margin-top: 20px;
        }

        .event-details,
        .event-form {
            margin-top: 20px;
        }

        .event-details h2 {
            margin-top: 0;
        }

        .event-item {
            padding: 5px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
        }

        .event-item:hover {
            background-color: #f9f9f9;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .form-group button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Calendrier Electron</h1>
    <div>
        <button id="prev-month">Mois Précédent</button>
        <button id="next-month">Mois Suivant</button>
    </div>
    <div class="calendar">
        <table id="calendar-table">
            <thead>
                <tr>
                    <th>Dim</th>
                    <th>Lun</th>
                    <th>Mar</th>
                    <th>Mer</th>
                    <th>Jeu</th>
                    <th>Ven</th>
                    <th>Sam</th>
                </tr>
            </thead>
            <tbody id="calendar-body">
                <!-- Les jours du mois seront insérés ici -->
            </tbody>
        </table>
    </div>
    <div class="event-details" id="event-details">
        <h2>Détails des Événements</h2>
        <div id="event-list">
            <!-- Les détails des événements seront insérés ici -->
        </div>
    </div>
