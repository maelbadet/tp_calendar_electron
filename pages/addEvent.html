<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="../assets/css/addEvent.css" rel="stylesheet">
    <title>Ajout d'un événement</title>
</head>

<body>
    <form>
        <h1>Ajout d'événement</h1>
        <label for="title">Titre : </label>
        <input type="text" id="title" name="title" placeholder="Entrez le nom de l'événement"><br>
        <label for="description">description : </label>
        <input type="text" id="description" name="description" placeholder="Entrez la description"><br>
        <label>
            <input type="checkbox" id="allDay"> Toute la journée
        </label><br>
        <label for="start">Heure de debut : </label>
        <input type="datetime-local" id="start_at" name="start" placeholder="Entrez l'heure de debut"><br>
        <label for="finish">Heure de fin : </label>
        <input type="datetime-local" id="finish_at" name="finish" placeholder="Entrez l'heure de fin"><br>
        <button type="button" id="ajout">Ajouter</button>
    </form>
    <script src="../dist/front/addEvent/renderer.js" type="module"></script>
</body>

</html>
