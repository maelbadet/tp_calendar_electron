<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier Electron</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/modal.css">
</head>

<body>
    <h1>Calendrier Electron</h1>
    <div>
        <button id="prev-month">Mois Précédent</button>
        <button id="next-month">Mois Suivant</button>
    </div>
    <div class="calendar">
        <table id="calendar-table">
            <thead>
                <tr>
                    <th>Dim</th>
                    <th>Lun</th>
                    <th>Mar</th>
                    <th>Mer</th>
                    <th>Jeu</th>
                    <th>Ven</th>
                    <th>Sam</th>
                </tr>
            </thead>
            <tbody id="calendar-body">
                <!-- Les jours du mois seront insérés ici -->
            </tbody>
        </table>
    </div>

    <!-- Modal HTML -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Événements du jour</h2>
            <ul id="event-list"></ul>
            <p id="no-events-message" style="display: none;">Aucun événement créé pour ce jour.</p>
            <div id="event-actions" style="display: none;">
                <button id="create-event-btn">Créer un événement</button>
                <button id="edit-event-btn">Modifier l'événement</button>
                <button id="delete-event-btn">Supprimer l'événement</button>
            </div>
        </div>
    </div>


    <script type="module" src="../dist/front/event/renderer.js" defer></script>
</body>

</html>
